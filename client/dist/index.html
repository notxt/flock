<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flock - WebGPU Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        .fps-counter {
            position: fixed;
            top: 10px;
            left: 10px;
            font-family: monospace;
            font-size: 14px;
            color: #00ff00;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 3px;
            pointer-events: none;
            z-index: 1000;
            user-select: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script type="module" src="js/main.js"></script>
</body>
</html>
